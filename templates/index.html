<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Sample Collection Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=/static/style.css>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body style="background-color: burlywood;">

    <h1 style="background-color: aqua;">Appointment Scheduler for Sample Collection</h1>
    <br>
    <br>
    <div class="container col-sm-5 form-check">
        <form action="/predict" method="POST">
            <div class="mb-3 form-group">
                <div class="form-group">
                    <label><b>Select Patient ID: </b></label><br>
                    <select class="selectpicker form-control" id="patientid" name="patientid" required="1">
                        {% for id in patient_id %}
                        <option value="{{ id }}">{{ id }}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div class="form-group">
                    <label><b>Select Agent ID: </b></label><br>
                    <select class="selectpicker form-control" id="agentid" name="agentid" required="1">
                        {% for num in agent_id %}
                        <option value="{{ num }}">{{ num }}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div>
                    <label><b>Select Time Slot: </b></label></br>

                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="timeslot" id="exampleRadios1"
                            value="06:00 to 18:00 (Collect at work place)" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            06:00 to 18:00 (Collect at work place)
                        </label>
                    </div>
                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="timeslot" id="exampleRadios2"
                            value="06:00 to 21:00 (Home)">
                        <label class="form-check-label" for="exampleRadios2">
                            06:00 to 21:00 (Home)
                        </label>
                    </div>
                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="timeslot" id="exampleRadios3"
                            value="19:00 to 22:00 (working person)">
                        <label class="form-check-label" for="exampleRadios3">
                            19:00 to 22:00 (working person)
                        </label>
                    </div></br>
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Shortest Distance Agent-Pathlab(M)</b></label>
                    <input class="selectpicker form-control" type="text" name="agenttolab">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Shortest Distance Patient-Pathlab(M)</b></label>
                    <input class="selectpicker form-control" type="text" name="patienttolab">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Shortest Distance Patient-Agent(M)</b></label>
                    <input class="selectpicker form-control" type="text" name="patienttoagent">
                </div><br>
                <div class="mb-3 form-group">
                    <label><b>Select Availability Time of Patient: </b></label><br>
                    <select class="selectpicker form-control" id="diag_cent" name="avltime" required="1">
                        {% for time in avl_time %}
                        <option value="{{ time }}">{{ time }}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div class="mb-3 form-group">
                    <label><b>Select Test Name: </b></label><br>
                    <select class="selectpicker form-control" id="testname" name="testname" required="1">
                        {% for name in test_name %}
                        <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div>
                    <label><b>Select Sample: </b></label></br>

                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="Blood" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Blood
                        </label>
                    </div>
                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="Swab">
                        <label class="form-check-label" for="exampleRadios2">
                            Swab
                        </label>
                    </div>
                    <div class="form-check" align="left">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="Urine">
                        <label class="form-check-label" for="exampleRadios3">
                            Urine
                        </label>
                    </div></br>
                </div>
                <div class="mb-3 form-group">
                    <label><b>Select Way of Storage: </b></label><br>
                    <select class="selectpicker form-control" id="storage" name="storage" required="1">
                        {% for way in way_of_storage %}
                        <option value="{{ way }}">{{ way }}</option>
                        {% endfor %}
                    </select>
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Time For Sample Collection (MM): </b></label>
                    <input class="selectpicker form-control" type="text" name="samplecolltime">
                </div><br>
                <div class="mb-3">
                    <label class="form-label"><b>Time Agent-Pathlab (M): </b></label>
                    <input class="selectpicker form-control" type="text" name="timeagentlab">
                </div><br>

                <button type="submit" class="btn btn-primary">Predict</button>
                <br>
                <br>
                <br>
                <!-- <div>
                <label>Enter Mileage</lable>
                    <input class="selectpicker form-control" type="text" name="mileage" style="margin: 0 auto;">
                    <button type="button" class="btn btn-primary">Predict</button>
            </div> -->
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
